<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 德州扑克</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .error-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            font-size: 48px;
            margin: 0 0 20px;
            color: #007aff;
        }
        
        p {
            font-size: 18px;
            line-height: 1.5;
            color: #86868b;
            margin: 0 0 30px;
        }
        
        .btn-home {
            display: inline-block;
            background: #007aff;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .btn-home:hover {
            background: #0062cc;
        }
        
        .cards {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .card {
            width: 60px;
            height: 84px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transform: rotate(var(--rotation));
            animation: float 3s ease-in-out infinite;
            animation-delay: var(--delay);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(var(--rotation)); }
            50% { transform: translateY(-10px) rotate(var(--rotation)); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="cards">
            <div class="card" style="--rotation: -15deg; --delay: 0s;">♠</div>
            <div class="card" style="--rotation: -5deg; --delay: 0.2s;">♥</div>
            <div class="card" style="--rotation: 5deg; --delay: 0.4s;">♣</div>
            <div class="card" style="--rotation: 15deg; --delay: 0.6s;">♦</div>
        </div>
        <h1>404</h1>
        <p>抱歉，您要找的页面可能被弃牌了</p>
        <a href="/" class="btn-home">返回首页</a>
    </div>
</body>
</html>
